version: 2.1
orbs:
  newman: postman/newman@0.0.2

jobs:
  say-hello:
    executor: newman/postman-newman-docker
    steps:
      - checkout
      - run:
          name: "Say hello"
          command: "echo Hello, world!"

  run-collection:
    executor: newman/postman-newman-docker

    steps:
      - checkout
      - newman/newman-run:
          collection: https://api.getpostman.com/collections/14272639-5b4a06b0-ed2c-4e9f-b133-e3be0e3881f4?apikey=$POSTMAN_API_KEY



workflows:
  say-hello-workflow:
    jobs:
      - say-hello
      - run-collection
